[project]
site_name = "HomeLab Documentation"
site_description = "A small documentation site to keep track of my homelab and tests."
site_author = "Louis Declerck"
site_url = "https://lab.packetflow.be"
copyright = "Copyright &copy; 2026 Louis Declerck"
repo_url = "https://github.com/declercklouis/homelab"
repo_name = "declercklouis/homelab"

# Navigation
nav = [
  { "Home" = "index.md" },
  {"About me" = "about.md" },
  { "Documentation" = [
      { "Network" = [
          { "Physical Layout" = "homelab/01_network/01_physical.md" },
          { "Logical Layout" = "homelab/01_network/02_logical.md" },
          { "Device Decisions" = "homelab/01_network/03_device_decisions.md" },
          { "Security" = "homelab/01_network/04_security.md" },
          { "Wireless" = "homelab/01_network/06_wireless.md" }
      ]},
      { "Systems" = [
          { "Overview" = "homelab/02_systems/01_overview.md" },
          { "AWX" = "homelab/02_systems/02_awx.md" }
      ]}
  ]},
  {"status" = "status.md" }
]

# Theme
[project.theme]
name = "material"
language = "en"
favicon = "img/favicon.ico"
features = [
  "navigation.path",
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.top",
  "navigation.tracking",
  "navigation.instant",
  "navigation.instant.prefetch",
  "content.code.copy",
  "content.code.select",
  "content.code.annotate"
]

# Dark and light mode 
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# Plugins
[project.plugins.search]
[project.plugins.tags]

# Markdown extensions
[project.markdown_extensions.admonition]

# Code blocks
[project.markdown_extensions.attr_list]
[project.markdown_extensions."pymdownx.inlinehilite"]
[project.markdown_extensions."pymdownx.details"]
[project.markdown_extensions."pymdownx.snippets"]
[project.markdown_extensions."pymdownx.superfences"]

[project.markdown_extensions."pymdownx.highlight"]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

# Social links
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/declercklouis"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/declercklouis"

[[project.extra.social]]
icon = "fontawesome/solid/globe"
link = "https://packetflow.be"

[[project.extra.social]]
icon = "fontawesome/solid/envelope"
link = "mailto:louis@packetflow.be"

[project.markdown_extensions."pymdownx.emoji"]
# Note: TOML doesn't support YAML's `!!python/name:` tags natively. 
# Providing the import path as a string is the standard approach for TOML configurations.
emoji_index = "pymdownx.emoji.twemoji"
emoji_generator = "pymdownx.emoji.to_svg"

# Cookie consent
[project.extra.consent]
title = "Cookie consent"
description = """
    We use cookies to recognize your repeated visits and preferences, as well
    as to measure the effectiveness of our documentation and whether users
    find what they're searching for. With your consent, you're helping us to
    make our documentation better.
"""
